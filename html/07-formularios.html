<!DOCTYPE html>
<html lang="pt-br>">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>
        <form action="" method="post">
            <div>
                <label for="texto" > Nome: </label>
                <input type="text" name="Nome" id="texto" placeholder="Digite o seu nome">
            </div>

            <br>

            <div>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email">
            </div>

            <br>

            <div>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
            </div>

            <br>

            <div>
                <label for="data">Data de Nascimento</label>
                <input type="date" name="data de Nascimento" id="data">
            </div>

            <br>

            <div>
                <label for="hora">Hora do Nascimento</label>
                <input type="time" name="hora de Nascimento" id="hora">
            </div>

            <br>

            <div>
                <label for="numero">CPF</label>
                <input type="number" name="numero" id="numero">
            </div>

            <br>

            <div>
                <label for="arquivo">Envie seu arquivo</label>
                <input type="file" name="arquivo" id="arquivo">
            </div>

            <br>

            <div>
                <label for="url">URL</label>
                <input type="url" name="url" id="url">
            </div>

            
            <br>

            <div>
                <label for="color">Escolha sua cor favorita</label>
                <input type="color" name="color" id="color">
            </div>

            <br>

            <div>
                <label for="range">Diga o quanto você gostou</label>
                <input type="range" name="range" id="range"
                max="200" min="10">
            </div>

            <br>

            <div>
                <label for="radio">Ficou legal?</label>
                <br>
                Sim
                <input type="radio" name="radio" id="radio">
                Não
                <input type="radio" name="radio" id="radio">
            </div>

            <br>

            <div>
                <label for="checkbox">Você pode escolher mais de uma opção</label>
                <br>
                Água
                <input type="checkbox" name="checkbox" id="checkbox">
                com gás
                <input type="checkbox" name="checkbox" id="checkbox">
            </div>

            <br>

            <div>
                <label for="reset">Excluir Dados</label>
                <input type="reset" name="reset" id="reset" value="limpar">
            </div>

            <br>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

            <br>

            <div>
                <select name="select" id="select">
                    <option value="vazio" disabled selected>Escolha a operação</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transfêrencia</option>
                </select>
            </div>
            
            <br>

            <div>
                <input type="submit" name="submit" id="submit" value="enviar">
            </div>

        </form>


    </main>
    
</body>
</html>
